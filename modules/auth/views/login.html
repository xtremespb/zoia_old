<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% if config.production %}
    <link rel="stylesheet" href="{{ prefix }}/static/css/login.min.css">{% else %}
    <link rel="stylesheet" href="/zoia/3rdparty/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="{{ prefix }}/static/css/login.css">{% endif %}
    <title>{{ i18n.__(locale, 'Log in') }} | {{ config.website.title[locale] }}</title>
    <style type="text/css">.zoia-page-loading{position:fixed;top:0;right:0;bottom:0;left:0;background:#fff}.zoia-page-loader{left:50%;margin-left:-4em;font-size:10px;border:.8em solid rgba(218,219,223,1);border-left:.8em solid rgba(100,100,100,1);animation:spin 1.1s infinite linear}.zoia-page-loader,.zoia-page-loader:after{border-radius:50%;width:8em;height:8em;display:block;position:absolute;top:50%;margin-top:-4.05em}@keyframes spin{0%{transform:rotate(360deg)}100%{transform:rotate(0)}}</style>
</head>

<body class="za-flex za-flex-center za-flex-middle">
    <div id="zoia_auth_wrap">
        <div class="za-card za-card-default za-card-body za-card-small">
            <div id="zoiaAuthSpinner" class="za-text-center za-margin-top za-margin-bottom" style="display:none">
                <div za-spinner></div>
            </div>
            <form id="zoiaAuth">
                <div class="za-flex za-flex-center za-margin-bottom">
                    <div za-spinner></div>
                </div>
            </form>
            <div class="zoia-links">
                <a href="{{ prefix }}/register">{{ i18n.__(locale, 'Register') }}</a> | <a href="{{ prefix }}/reset">{{ i18n.__(locale, 'Reset password') }}</a>
            </div>
        </div>
        <div class="zoia-info-div">Zoia Web Framework</div>
    </div>
    <div class="zoia-page-loading">
        <div class="zoia-page-loader"></div>
    </div>
    <script src="/api/lang/auth/{{ locale }}.js" type="text/javascript"></script>
    <script type="text/javascript">    
    var redirectURL = '{{ redirect }}';
    </script>
    {% if config.production %}
    <script src="{{ prefix }}/static/js/login.min.js" type="text/javascript"></script>{% else %}
    <script src="/zoia/3rdparty/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/zoia/3rdparty/uikit/js/uikit.min.js" type="text/javascript"></script>
    <script src="/zoia/3rdparty/uikit/js/uikit-icons.min.js" type="text/javascript"></script>
    <script src="/zoia/core/js/jquery.zoiaFormBuilder.js" type="text/javascript"></script>
    <script src="{{ prefix }}/static/js/login.js" type="text/javascript"></script>{% endif %}
    <script>
        window.onload = function() {
            $('.zoia-page-loading').hide();
            $('#zoia_auth_wrap').show();
        };
    </script>
</body>

</html>
