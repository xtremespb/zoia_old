<body>
    <div class="zoia-vertical-center">
        <div>
            <h1 style="background:#444;color:#f5f5f5;padding:10px;border-radius:10px;text-align:center;width:100px;margin-left:auto;margin-right:auto">{{ err.status }}</h1>
            <div style="text-align:center;padding:0 20px 0 20px;max-width:300px"><p>{{ err.message }}</p></div>{% if config.stackTrace %}<pre>{{ err.stack }}</pre>{% endif %}
        </div>
    </div>
</body>

</html>
